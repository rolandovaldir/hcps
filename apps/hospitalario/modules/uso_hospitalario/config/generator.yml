          _delete:      { credentials: [noAlta, crear, enfermera] }
        actions: {}
        batch_actions: {}
      filter: 
        display: [ lugar, fecha, codigo, especialidad, created_at, updated_at ]
      form:
        actions:
          _delete: { credentials: [noAlta, crear, enfermera] }
          _list:   ~
          _save:   { credentials: [noAlta, crear, enfermera] }
      edit:    
        title: Edici√≥n Recetas Uso Hospitalario
        display:
          Datos Uso Hospitalario: [ internado_id, lugar, fecha, codigo, especialidad ]
