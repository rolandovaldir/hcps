    route_prefix:          papeleta_pedido_material
    with_doctrine_route:   true
    actions_base_class:    sfActions
    extra_url_custom_id:   internado_id

    config:
      actions: ~
      fields:  
        fecha_solicitud: { date_format: 'dd/MM/yyyy' }
