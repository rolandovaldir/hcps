generator:
  class: sfDoctrineGenerator
  param:
    model_class:           SolicitudInterconsulta
    theme:                 dojotheme
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          solicitud_interconsulta
    with_doctrine_route:   true
    actions_base_class:    sfActions
    extra_url_custom_id:   internado_id
    sfGuard_check_created_by: user_id
    BorradoConTipoMotivoFields:  {motivo: MotivoBorrado ,tipo: TipoBorrado}

    config:
      actions: ~
      fields:  
        creator:         {label: 'Reponsable'}
        fecha_solicitud: {date_format: 'dd/MM/yyyy'}
      list:    
        title: Solicitudes de Interconsulta
        display: [fecha_solicitud, dirigida_a, especialidad, motivo, creator]
        object_actions:  
          imprimir:     {label: Imprimir, action: exportPdf, params: { onclick: "var w=window.open(this.href,'popupWindow','width=900,height=700,left=320,top=100,scrollbars=yes,menubar=no,resizable=no');w.focus();return false;"} }
          ver_detalle:  { label: Ver Detalle, action: edit, credentials: [[medico, ver_todo_datos]] }
          _suspender:   {label: Suspender, credentials: [noAlta, crear, medico], onClickJsFunction: "dijit.byId('panel_suspender').iniciar"}
          _anular:      {label: Anular, credentials: [noAlta, crear, medico], onClickJsFunction: "dijit.byId('panel_anular').iniciar" }
        actions: {}
        batch_actions: {}
      filter:  
        display: [fecha_solicitud, dirigida_a]
      form:    
        actions:
#          _delete: { credentials: [noAlta, crear, medico] }
          _list:   ~
          _save:   { credentials: [noAlta, crear, medico] }
      edit:    
        title: Editar Solicitud de Interconsulta
        display:           
          Solicitud de Interconsulta: [ dirigida_a, especialidad, motivo, datos_clinicos, informe_medico, conclusiones, hora_solicitud, fecha_solicitud ]
          Medicaciones Adicionadas: [ _listado_items ]
      new:     
        title: Nueva Solicitud de Interconsulta
        display:           
          Solicitud de Interconsulta: [ dirigida_a, especialidad, motivo, datos_clinicos, informe_medico, conclusiones, hora_solicitud, fecha_solicitud ]
          Adicionar Medicacion: [ _listado_items ]