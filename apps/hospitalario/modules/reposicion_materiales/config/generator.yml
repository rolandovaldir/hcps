          ver_detalle:  { label: Ver Detalle, action: edit, credentials: [siHistory] }
          _delete:      { credentials: [noHistory] }
        actions: {}
        batch_actions: {}
      filter:  
        display: [unidad, encargado]
      form:    
        display:
          Datos Generales de la Solicitud de Reposición de Materiales: [unidad, encargado]
