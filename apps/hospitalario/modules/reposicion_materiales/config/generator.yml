          Adicionar Item: [ detalle ]
          #Detalle(s) de Material Registrados: [DetalleMaterial]
        actions:
          _list: ~
          _save: { credentials: [noHistory] }  
      edit:    
        title: Editar Solicitud de Reposicion de Material        
      new:        
        title: Nueva Solicitud de Reposicion de Material
