generator:
  class: sfDoctrineGenerator
  param:
    model_class:           OrdenMedica
    theme:                 dojotheme
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          orden_medica
    with_doctrine_route:   true
    actions_base_class:    sfActions
    extra_url_custom_id:   internado_id

    config:
      actions: ~
      fields:  
        fecha_hora:                    {label: 'Fecha y Hora'}
        nombre_medicamento_indicacion: {label: 'Nombre del Medicamento o Indicación'}
        via_administracion_id:         {label: 'Via de Administración'}
        dosis_intervalo:               {label: 'Dosis - Intérvalo'}
        fecha_inicio:                  {label: 'Fecha de Inicio'}
        fecha_terminacion:             {label: 'Fecha de Terminación'}
      list:    
        title: Ordenes Médicas
        display: [nombre_medicamento_indicacion, via_administracion_id, dosis_intervalo, fecha_inicio, fecha_terminacion]
        object_actions:  
          _edit:        { credentials: [noHistory] }
          ver_detalle:  { label: Ver Detalle, action: edit, credentials: [siHistory] }
          _delete:      { credentials: [noHistory] }
        actions: {}
        batch_actions: {}
      filter:  
        display: [fecha_inicio, fecha_terminacion]
      form:    
        display:
          Orden Médica: [fecha_hora, nombre_medicamento_indicacion, dosis_intervalo, via_administracion_id, fecha_inicio, fecha_terminacion]
      edit:    
        title: Editar Orden Médica
        actions:
          _save: ~
      new:     
        title: Nueva Orden Médica
        actions:
          _save: ~
          _save_and_add: ~