generator:
  class: sfDoctrineGenerator
  param:
    model_class:           ProgramacionCirugia
    theme:                 dojotheme
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          programacion_cirugia
    with_doctrine_route:   true
    actions_base_class:    sfActions
    extra_url_custom_id:   internado_id

    config:      
      actions: ~
      fields:          
        operacion_fecha: { label: 'Fecha', date_format: dd/MM/yyyy }
        operacion_hora:  {label: 'Hora'}
        created_at:      { date_format: dd/MM/yyyy }
        updated_at:      { date_format: dd/MM/yyyy }
      list:
        title: Listado Programacion Para Cirugias
        display: [ operacion_fecha, operacion_hora,diagnostico_preoperatorio, tratamiento_quirurgico, descripcion_examenes_auxiliares]        
        object_actions:  
          _edit:        { credentials: [noHistory] }
          ver_detalle:  { label: Ver Detalle, action: edit, credentials: [siHistory] }
          _delete:      { credentials: [noHistory] }
        actions: {}
        batch_actions: {}
        object_actions:
          _edit: ~
          _delete: ~
          imprimir: {label: Imprimir, action: exportPdf}
      filter:
        display: [ medico_id, operacion_fecha, diagnostico_preoperatorio, tratamiento_quirurgico, anestesia, otros, examenes_auxiliares ]
      form:   
        display: 
          Operacion:             [ internado_id, operacion_fecha, operacion_hora ]
          "&nbsp;":              [ diagnostico_preoperatorio, tratamiento_quirurgico, anestesia, otros ]
          "Examenes Auxiliares": [ examenes_auxiliares, created_at, updated_at ]          
        actions:
          _list: ~
          _save: { credentials: [noHistory] }  
      edit:            
        title: Edición Programación Para Cirugias
      new:        
        title: Nueva Programación Para Cirugias        
