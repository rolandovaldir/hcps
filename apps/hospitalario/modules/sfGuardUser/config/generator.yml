generator:
  class: sfDoctrineGenerator
  param:
    model_class:           sfGuardUser
    theme:                 dojotheme
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_guard_user
    with_doctrine_route:   true
    dojo_forajax_component_id: main-container-tab4    

    config:
      fields:
        password_again: {label: "Password (again)"}
        planta_id:      {label: "Planta"}

      list:
        title:   Listado de Usuarios
        display: [=username, created_at, updated_at, last_login]         
        batch_actions: {}         
      form:
        class: sfGuardUserAdminForm
        display:
          "Usuario":           [_form_listado_empleado, email_address, username, password, password_again]
          "Permisos y grupos": [is_active, is_super_admin, groups_list, planta_id]
        actions:
          _delete:  ~
          _list:    ~
          _save:    ~
      edit:
        title: Edici√≥n de Usuario "%%username%%"

      new:
        title: Nuevo Usuario